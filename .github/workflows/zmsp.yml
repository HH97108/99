name: 芝嫲视频

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 29 2 *"
    watch:
        types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行【芝嫲视频】"
              run: |
                  node Task/zmsp.js
              env:
                 zmhd: ${{ secrets.zmhd }}
                 zmurl: ${{ secrets.zmurl }}
                 zmhd: ${{ secrets.zmbody }}
